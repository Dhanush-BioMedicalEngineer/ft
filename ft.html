<!DOCTYPE html>
<html>
<head>
<style>
.flex-container {
display: flex;
align-items: stretch;
background-color: #d6c807;
}
.flex-container>div {
background-color: rgb(30, 53, 255);
color: white;
width: 100px;
margin: 20px;
text-align: center;
line-height: 100px;
font-size: 30px;
}
</style>
</head>
<body>
<h1>The order Property</h1>
<div class="flex-container">
<div style="order: 1">7</div>
<div style="order: 2">8</div>
<div style="order: 4">39</div>
<div style="order: 3">45</div>
</div>
</body>
</html>
